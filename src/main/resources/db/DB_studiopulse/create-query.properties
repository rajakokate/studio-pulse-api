Client_create_query=CREATE TABLE IF NOT EXISTS Client (ClientID VARCHAR PRIMARY KEY NOT NULL,ClientName TEXT,Address TEXT,Contact TEXT,SecondaryContact TEXT)
Project_create_query=CREATE TABLE IF NOT EXISTS Project (ProjectID VARCHAR PRIMARY KEY NOT NULL,ProjectName TEXT NOT NULL,Status TEXT NOT NULL CHECK (Status IN ('TODO', 'In Progress','IN REVIEW', 'APPROVED', 'REJECTED')),DueDate datetime,StartDate datetime,ClientID VARCHAR,FOREIGN KEY (ClientID) REFERENCES Client(ClientID))
Department_create_query=CREATE TABLE IF NOT EXISTS Department (deptId TEXT PRIMARY KEY NOT NULL,deptName TEXT NOT NULL)
User_create_query=CREATE TABLE IF NOT EXISTS User (userId TEXT PRIMARY KEY  NOT NULL,userName TEXT NOT NULL,contact TEXT,email TEXT NOT NULL,role TEXT NOT NULL, FOREIGN KEY (deptId) REFERENCES Department(deptId))
ProjectComment_create_query=CREATE TABLE IF NOT EXISTS ProjectComment (commentId INTEGER PRIMARY KEY AUTOINCREMENT NOT NULL,projectId VARCHAR NOT NULL,comment TEXT NOT NULL,userId TEXT,FOREIGN KEY (projectId) REFERENCES Project(projectId),FOREIGN KEY (userId) REFERENCES User(userId))
Shot_create_query=CREATE TABLE IF NOT EXISTS Shot (shotId INTEGER  NOT NULL,ProjectId VARCHAR NOT NULL,Status TEXT NOT NULL CHECK(Status IN ('TODO', 'In Progress','IN REVIEW', 'APPROVED', 'REJECTED')),reel TEXT,filepath TEXT,scene TEXT,PRIMARY KEY (shotId , ProjectId),FOREIGN KEY (ProjectId) REFERENCES Project(ProjectId))
ShotAssociation_create_query=CREATE TABLE IF NOT EXISTS ShotAssociation (version REAL NOT NULL DEFAULT 1.0,shotId INTEGER NOT NULL,userId INTEGER NOT NULL,deptId INTEGER NOT NULL,assignedFrom TEXT,assignedDate TEXT,dueDate TEXT,PRIMARY KEY (version, shotId, userId, deptId),FOREIGN KEY (shotId) REFERENCES TaskShot(shotId),FOREIGN KEY (userId) REFERENCES User(userId),FOREIGN KEY (deptId) REFERENCES Department(deptId))
Comment_create_query=CREATE TABLE IF NOT EXISTS Comment (commentId INTEGER PRIMARY KEY AUTOINCREMENT,version REAL NOT NULL,shotId INTEGER NOT NULL,userId INTEGER NOT NULL,deptId INTEGER NOT NULL,comment varchar not null,FOREIGN KEY (version, shotId, userId, deptId) REFERENCES shotAssociation(version, shotId, userId, deptId))


